<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form On AltSchool</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/ALtschool.fav.ico">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Go back to home page</a></li>
            </ul>
        </nav>    
    </header>
    <form action="#">
        <label>Application Form</label>
        <h1>Fill in your details</h1>
        <div>
            <label for="First Name *">First Name</label>
            <input type="First NAME" name="First Name" id="First Name" placeholder="Enter your First Name" required>
        </div>
        <div>
            <label for="Last Name *">Last Name</label>
            <input type="Last NAME" name="Last Name" id="Last Name" placeholder="Enter your Last Name">  
        </div>
       <div>
        <label> GENDER </label>
        <select name="gender" id="gender" required>
            <option> choose gender</option>
            <option >Male </option>
            <option > Female</option>
        </select>
       </div>
        <div>
            <label for="Email ADDRESS*">Email </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label> Educational Level</label>
            <select name="Educational level" id="Educational level" required>                                            
             <option > select your education level </option>
            <option > HND </option>
            <option >O level </option>
            <option > WACCE </option>
            <option > NCE </option>
            <option > BSC</option>
            <option > undergraduate</option>
            <option > Graduate </option>
        </select>
        </div>
        <div>
            <label> Country</label>
            <select name="Country" id="country" required>
                <option>Select your country </option>
            <option > Nigeria</option>
            <option > Malawi </option>
            <option > India</option>
            <option > Morroco</option>
            <option > Japan</option>
            <option > North Korean</option>
        </select>
        </div>
        <div>
            <label for="State/City of Residence*"> State/City of Residence </label>
        <input type="" name="email" id="email" placeholder="Enter you state of residence" required>
        </div>
        <div>
            <label for="Employement Status*"> Employement Status</label>
            <input type="Employement Status" name="email" id="email" placeholder="Submit employment Status" required>
        </div>
        <div>
            <label for="TEL*"> TEL</label>
            <input type="tel" name="TEL" id="TEL" placeholder="08103896041" required>
        </div>
        <div>
            <label> Choose School*</label>
            <select name="Choose School" id="Choose School" required>
                <option> Select school </option>
            <option > School of Engineering</option>
            <option > School of Product </option>
            <option > School of Content</option>
            </select>
        </div>
        <div>
            <label> Choose School*</label>
            <select name="Choose course to study" id="Choose course to study" required>
                <option> Select Course </option>
            <option > Front End</option>
            <option > Back End </option>
            </select>
        </div>
        <div>
            <label> How did you hear about us?*</label>
            <select name="How did you hear about us" id="how did you hear about us" required>
                <option> Select Channel</option>
            <option > Youtube</option>
            <option > Twitter</option>
            <option >From your friends</option>
            <option >Others</option>
            </select>
        </div>
      <div>
        <label for="Scholarship/Discount Code (optional)*">  Scholarship/Discount Code (optional)</label>
        <input type="Scholarship/Discount Code (optional)" name="Scholarship/Discount Code (optional)" id="Scholarship/Discount Code (optional)" placeholder="Scholarship or student ID or ..." required>
      </div>
    <div>
        <h2> By clicking Continue ,
            I agree to <a href="https://altschoolafrica.com/terms-and-conditions" target="_self">terms-and-conditions</a> and acknowledge 
            that I
            have read the <a href="https://altschoolafrica.com/privacy-policy" target="_self"> privacy-policy</a>
       <h2>
    </div>
    <div>
        <h3 align="center"><button> Proceed</button></h3  
        </div>
    <div>
        <h3 align="center"> Already have an account ? <a href="https://portal.altschoolafrica.com/auth/login" target="_self">SIGN IN</a></h3>
    </div>
    </form>  
</body>  
</html>
